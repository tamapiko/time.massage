<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マッサージ用タイマー</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffffff;
            color: #333;
            font-size: 16px;
        }
        button:hover {
            background: #ddd;
        }
        .timer-display {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マッサージタイマー</h1>
        <p>時間を選んでスタート</p>
        <button onclick="startTimer(300)">5分</button>
        <button onclick="startTimer(600)">10分</button>
        <button onclick="startTimer(900)">15分</button>
        <input type="number" id="custom-time" placeholder="カスタム（秒）">
        <button onclick="startCustomTimer()">開始</button>
        <div class="timer-display" id="timer">00:00</div>
        <button onclick="stopTimer()">停止</button>
        <audio id="alarm-sound" src="alarm.mp3"></audio>
        <audio id="bgm" src="bgm.mp3" loop></audio>
    </div>

    <script>
        let timer;
        let timeLeft;
        let bgm = document.getElementById("bgm");

        function startTimer(seconds) {
            clearInterval(timer);
            timeLeft = seconds;
            updateDisplay();
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    document.getElementById("alarm-sound").play();
                    alert("タイマー終了！");
                }
            }, 1000);
            bgm.play();
        }

        function startCustomTimer() {
            let customTime = parseInt(document.getElementById("custom-time").value);
            if (!isNaN(customTime) && customTime > 0) {
                startTimer(customTime);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 0;
            updateDisplay();
            bgm.pause();
            bgm.currentTime = 0;
        }

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent =
                String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
        }
    </script>
</body>
</html>
